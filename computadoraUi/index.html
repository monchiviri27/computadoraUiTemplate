<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Sección</a></li>
                <li><a href="#" class="nav-link">Productos</a></li>
                <li><a href="#" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentacion">
            <div class="introduccion">
                <div class="intro-text">
                    <h1>La Computadora del futuro</h1>
                    <p>
                        Sus 14 pulgadas ofrecen una pantalla 4k con pantalla táctil.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 pulgadas</button>
                    <button class="cta-add">Añade al carro</button>
                </div>
            </div>
            <div class="cubierta">
                <img src="img/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="seleccion-laptop">
            <img src="img/arrow-left.svg" alt="">
            <img src="img/dot.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="img/big-eclipse.svg" alt="">
        <img class="mid-circle" src="img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="img/small-eclipse.svg" alt="">
    </main>
</body>

</html>
